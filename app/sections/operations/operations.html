<script type="text/ng-template" id="operations-list-table.html">

    <div ng-if="index === 'operation_text'" ng-bind-html="row.operation_text | to_trusted"></div>

    <div ng-if="index === 'operation_id'">
        <a href='#/operations/{{cell}}/'>{{cell}}</a>
    </div>

    <div ng-if="index === 'time'"> {{ cell | dateFilter }} </div>

    <div ng-if="index === 'block_num'">
        <a href="#/blocks/{{ cell }}">{{ cell | number }}</a>
    </div>

    <div ng-if="index === 'type'">
        <span class="badge badge-primary" style="background-color: #{{row.color}};">{{row.type}}</span>
    </div>

</script>


<div class="page page-table" data-ng-controller="operationsCtrl">
    <div class="row">
        <div class="col-md-6">
            <ol class="breadcrumb">
                <li><a href="#/"><span data-translate="Home"></span></a></li>
                <li class="active"><a href="#/operations/"><span data-translate="Operations"></span></a></li>
            </ol>
        </div>
        <div class="col-md-6">
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading"><span data-translate="Last operations"></span></div>
        <div class="panel-body table-responsive">
            <form>
                <div class="col-md-8">
                </div>
                <div class="form-group col-md-4">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fas fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="{{ 'Search for an operation' | translate }}" ng-model="search">
                    </div>
                </div>
            </form>

            <responsive-table data-data="operations"
                              data-filter="search"
                              data-columns="operationsColumns"
                              data-template="operations-list-table.html"
                              data-loading="operationsLoading"
                              data-loading-error="operationsLoadingError">
            </responsive-table>


            <footer class="table-footer">
                <div class="row">
                    <div class="col-md-6 page-num-info">
                    </div>
                    <div class="col-md-6 text-right pagination-container">
                        <ul uib-pagination class="pagination-sm"
                            ng-model="currentPage"
                            total-items="total_ops"
                            max-size="4"
                            ng-change="currentPage===undefined || select(currentPage)"
                            items-per-page="20"
                            rotate="false"
                            previous-text="&lsaquo;" next-text="&rsaquo;"
                            boundary-links="true"></ul>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
