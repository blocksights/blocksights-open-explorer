<div class="page page-table" data-ng-controller="committeeCtrl">
    <div class="row">
        <div class="col-md-6">
            <ol class="breadcrumb">
                <li><a href="#/"><span data-translate="Home"></span></a></li>
                <li class="active"><a href="#/committee_members/"><span data-translate="Committee members"></span></a></li>
            </ol>
        </div>
        <div class="col-md-6">
        </div>
    </div>

    <div class="panel panel-default">
		<div class="panel-heading"><span data-translate="Current active committee members"></span></div>
        <div class="panel-body table-responsive">
            <form>
                <div class="col-md-8">
                </div>
                <div class="form-group col-md-4">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fas fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="{{ 'Search for active committee member' | translate }}" ng-model="search">
                    </div>
                </div>
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th ng-click='sortColumn("counter")' ng-class='sortClass("counter")'><span data-translate="Position"></span></th>
                        <th ng-click='sortColumn("id")' ng-class='sortClass("id")'>ID</th>
                        <th ng-click='sortColumn("committee_member_account_name")' ng-class='sortClass("committee_member_account_name")'><span data-translate="Account"></span></th>
                        <th>
                            <span data-translate="Url"></span>
                        </th>
						<th class="align-right" ng-click='sortColumn("total_votes")' ng-class='sortClass("total_votes")'><span data-translate="Total votes"></span></th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-if="active_committee === undefined">
                    <td>
                        <loading></loading>
                    </td>
                </tr>
                <tr ng-if="active_committee === 'error'">
                    <td>
                        <loading-error></loading-error>
                    </td>
                </tr>
                <tr ng-if="active_committee.length === 0">
                    <td>
                        <loading-no-data text="'No active committee members found' | translate"></loading-no-data>
                    </td>
                </tr>
                <tr ng-if="active_committee !== 'error' && active_committee.length > 0" data-ng-repeat="ac in active_committee | orderBy:column:reverse | filter:search">
                    <td>{{ac.counter}}</td>
                    <td><a href="#/objects/{{ac.id}}/">{{ac.id}}</a></td>
                    <td><a href="#/accounts/{{ac.committee_member_account}}/">{{ac.committee_member_account_name}}</a></td>
                    <td>
                        <a href="{{ac.url}}" target="_blank">
                            <span data-translate="Link"></span>
                        </a>
                    </td>
					<td class="align-right">{{ac.total_votes | number: 0}}</td>
                </tbody>
            </table>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading"><span data-translate="Standby committee members"></span></div>
        <div class="panel-body table-responsive">
            <form>
                <div class="col-md-8">
                </div>
                <div class="form-group col-md-4">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fas fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="{{ 'Search for standby committee member' | translate }}" ng-model="search2">
                    </div>
                </div>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th ng-click='sortColumn2("counter")' ng-class='sortClass2("counter")'><span data-translate="Position"></span></th>
                    <th ng-click='sortColumn2("id")' ng-class='sortClass2("id")'>ID</th>
                    <th ng-click='sortColumn2("committee_member_account_name")' ng-class='sortClass2("committee_member_account_name")'><span data-translate="Account"></span></th>
                    <th>
                        <span data-translate="Url"></span>
                    </th>
                    <th class="align-right" ng-click='sortColumn2("total_votes")' ng-class='sortClass2("total_votes")'><span data-translate="Total votes"></span></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-if="standby_committee === undefined">
                    <td>
                        <loading></loading>
                    </td>
                </tr>
                <tr ng-if="standby_committee === 'error'">
                    <td>
                        <loading-error></loading-error>
                    </td>
                </tr>
                <tr ng-if="standby_committee.length === 0">
                    <td>
                        <loading-no-data text="'No standby committee members found' | translate"></loading-no-data>
                    </td>
                </tr>
                <tr ng-if="standby_committee !== 'error' && standby_committee.length > 0" data-ng-repeat="sc in standby_committee | orderBy:column2:reverse2 | filter:search2">
                    <td>{{sc.counter}}</td>
                    <td><a href="#/objects/{{sc.id}}/">{{sc.id}}</a></td>
                    <td><a href="#/accounts/{{sc.committee_member_account}}/">{{sc.committee_member_account_name}}</a></td>
                    <td><a href="{{sc.url}}" target="_blank">
                        <span data-translate="Link"></span>
                    </a></td>
                    <td class="align-right">{{sc.total_votes | number: 0}}</td>
                </tbody>
            </table>
        </div>
    </div>
</div>
