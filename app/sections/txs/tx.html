<div class="page page-table" data-ng-controller="txsCtrl">
    <div class="row">
        <div class="col-md-6">
            <ol class="breadcrumb">
                <li><a href="#/"><span data-translate="Home"></span></a></li>
                <li><a href="#/txs/"><span data-translate="Transactions"></span></a></li>
                <li class="active">{{data.hash}}</li>
            </ol>
        </div>
        <div class="col-md-6">
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default" >
                <div class="panel-heading" ><span data-translate="Operations in transaction"></span></div>
                <div class="panel-body table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th><span data-translate="Operation"></span></th>
                            <th><span data-translate="ID"></span></th>
                            <th><span data-translate="Type"></span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-if="operations === undefined">
                            <td>
                                <loading></loading>
                            </td>
                        </tr>
                        <tr ng-if="operations === 'error'">
                            <td>
                                <loading-error></loading-error>
                            </td>
                        </tr>
                        <tr ng-if="operations.length === 0">
                            <td>
                                <loading-no-data text="'No operations found' | translate"></loading-no-data>
                            </td>
                        </tr>
                        <tr ng-if="operations !== 'error' && operations.length !== 0" data-ng-repeat="op in operations track by $index">
                            <td><div ng-bind-html="op.operation_text | to_trusted" layout-align="center"></div></td>
                            <td><a href='#/operations/{{op.operation_id}}/'>{{op.operation_id}}</a></td>
                            <td><span class="badge badge-primary" style="background-color: #{{op.op_color}};">{{op.op_type}}</span></td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default" >
                <div class="panel-heading" ><span data-translate="Transaction data"></span></div>
                <div class="panel-body table-responsive">
                    <table class="table">
                        <tr>
                            <td><span data-translate="Hash"></span>:</td>
                            <td>{{data.hash}}</td>
                        </tr>
                        <tr>
                            <td><span data-translate="Block"></span>:</td>
                            <td><a href="#/blocks/{{data.block_num}}/">{{data.block_num | number}}</a></td>
                        </tr>
                        <tr>
                            <td><span data-translate="Date"></span>:</td>
                            <td>{{data.date}}</td>
                        </tr>
                        <tr>
                            <td><span data-translate="Operations in transaction"></span>:</td>
                            <td>{{count | number}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
