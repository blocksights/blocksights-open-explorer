<div class="page page-table" data-ng-controller="txsCtrl">

    <div class="row">
        <div class="col-md-6">
            <ol class="breadcrumb">
                <li><a href="#/"><span data-translate="Home"></span></a></li>
                <li class="active"><a href="#/txs/"><span data-translate="Transactions"></span></a></li>
            </ol>
        </div>
        <div class="col-md-6">
        </div>
    </div>

    <div class="panel panel-default" >
		<div class="panel-heading" >
            <span data-translate="Biggest transactions"></span> ({{ ofLastHours }} <span data-translate="hour{{ofLastHours > 1 && 's'}}"></span>)
        </div>
        <div class="panel-body table-responsive">

            <table class="table">
                <thead>
                    <tr>
                        <th><span data-translate="Transaction ID"></span></th>
                        <th><span data-translate="Operations"></span></th>
                    </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="trx in transactions">
                    <td><a href='#/txs/{{trx.trx_id}}/'>{{trx.trx_id}}</a></td>
                    <td>{{trx.count | number}}</td>
                </tbody>
            </table>
        </div>
    </div>

</div>
